# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = /home/clement/Documents/Wallpaper/blue-planet.jpg
    #color = $background
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 35
  font_family = Lilex Nerd Font
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 150
  font_family = Lilex Nerd Font Bold
  position = 0, 100
  halign = center
  valign = center
}
# -- quote --
label {
    monitor =
    text = - Jump into the no fall zone -
    color = rgba(242, 243, 244, 0.75)
    font_size = 15
    font_family = Lilex Nerd Font 
    position = 0, 80
    halign = center
    valign = bottom
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(163, 163, 163, 0.1)
    font_color = $foreground
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span>Input Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}
